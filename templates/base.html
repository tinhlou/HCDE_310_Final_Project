<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Garden Seasons{% endblock %}</title>
    <link rel = "stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('spring') }}">Spring</a></li>
            <li><a href="{{ url_for('summer') }}">Summer</a></li>
            <li><a href="{{ url_for('fall') }}">Fall</a></li>
            <li><a href="{{ url_for('winter') }}">Winter</a></li>
        </ul>
    </nav>
    <header>
        <h1>{% block header %} Seasons {% endblock %}</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p> Thank you!</p>
    </footer>
</body>
</html>
